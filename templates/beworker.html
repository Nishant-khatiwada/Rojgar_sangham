<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Worker Information Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
  <h2>Worker Information Form</h2>
  <form method="POST" action="/be_worker/" enctype="multipart/form-data">
    {% csrf_token %}
    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" required disabled value="{{useremail}}">
    </div>

    <!-- Work Area -->
    <div class="mb-3">
      <label for="workarea" class="form-label">Work Area</label>
      <select class="form-select" id="workarea" name="workarea" required>
        <option selected disabled>Select Work Area</option>
        {% for code, area in work_areas %}
        <option value="{{ code }}">{{ area }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Father's Name -->
    <div class="mb-3">
      <label for="fatherName" class="form-label">Father's Name</label>
      <input type="text" class="form-control" id="fatherName" name="fatherName">
    </div>

    <!-- Grandfather's Name -->
    <div class="mb-3">
      <label for="grandfatherName" class="form-label">Grandfather's Name</label>
      <input type="text" class="form-control" id="grandfatherName" name="grandfatherName">
    </div>
    <div class="mb-3">
      <label for="disctrict" class="form-label">Your Current Disctrict</label>
      <select id="disctrict" name="disctrict">
        <option selected disabled>Select Your Current Disctrict</option>
        {% for disctrict in disctricts %}
        <option>{{ disctrict }}</option>
        {% endfor %}
    </select>
    </div>

    <!-- Temporary Address -->
    <div class="mb-3">
      <label for="temporaryAddress" class="form-label">Temporary Address</label>
      <input type="text" class="form-control" id="temporaryAddress" name="temporaryAddress">
    </div>

    <!-- Permanent Address -->
    <div class="mb-3">
      <label for="permanentAddress" class="form-label">Permanent Address</label>
      <input type="text" class="form-control" id="permanentAddress" name="permanentAddress">
    </div>

    <!-- Citizenship Images -->
    <div class="mb-3">
      <label for="citizenshipFront" class="form-label">Citizenship Image (Front)</label>
      <input type="file" class="form-control" id="citizenshipFront" name="citizenshipFront" accept="image/*">
    </div>
    <div class="mb-3">
      <label for="citizenshipBack" class="form-label">Citizenship Image (Back)</label>
      <input type="file" class="form-control" id="citizenshipBack" name="citizenshipBack" accept="image/*">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
